<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>

<div class="card">

    <!-- Header -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--wa-space-l);">
        <h3 style="margin: 0;">Product Search</h3>

        <wa-button
                variant="primary"
                hx-get="/products"
                hx-target="#product-table"
                hx-swap="innerHTML">
            Load All
        </wa-button>
    </div>

    <!-- Search input -->
    <div style="margin-bottom: var(--wa-space-m);">
        <wa-input
                name="title"
                placeholder="Search products by title..."
                clearable
                hx-get="/products/search"
                hx-trigger="keyup changed delay:300ms"
                hx-target="#product-table"
                hx-swap="innerHTML"
                style="width: 100%;">
        </wa-input>
    </div>

    <!-- Table container -->
    <div id="product-table"
         style="max-height: 500px;
                overflow-y: auto;
                border-radius: var(--wa-border-radius-m);
                box-shadow: var(--wa-shadow-l);">

        <p style="color: var(--wa-color-neutral-500);
                  text-align: center;
                  padding: var(--wa-space-xl);">
            Start typing to search products by title.
        </p>

    </div>

</div>

</body>
</html>
