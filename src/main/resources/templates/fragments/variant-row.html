<div class="variant-row"
     style="display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: var(--wa-space-s);
            align-items: end;
            padding: var(--wa-space-s);">

    <wa-input
            type="text"
            th:name="'variants[' + ${index} + '].sku'"
            label="SKU"
            size="small"
            required
            th:value="${sku}">
    </wa-input>

    <wa-input
            type="number"
            th:name="'variants[' + ${index} + '].price'"
            label="Price"
            size="small"
            step="0.01"
            required
            th:value="${price}">
    </wa-input>

    <wa-button
            type="button"
            variant="danger"
            size="small"
            circle
            hx-on:click="this.closest('.variant-row').remove()"
            aria-label="Remove variant">
        <wa-icon name="trash"></wa-icon>
    </wa-button>
</div>
